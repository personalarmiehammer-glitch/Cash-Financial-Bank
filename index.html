<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qesone Financial Trust Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .page-transition { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div id="globalSidebar" class="hidden fixed inset-0 z-50 flex">
        <div class="w-64 bg-[#1a3a5f] h-full shadow-2xl flex flex-col text-white">
            <div class="p-8 border-b border-white/10 text-center">
                <div class="w-20 h-20 bg-gray-300 rounded-full mx-auto mb-3 border-2 border-blue-400 overflow-hidden">
                    <img src="https://via.placeholder.com/150" alt="Profile">
                </div>
                <h3 class="font-bold">Chris Young</h3>
            </div>
            <nav class="flex-1 py-4">
                <a href="#" onclick="showPage('dashboard')" class="block px-6 py-3 hover:bg-white/10">üè† Dashboard</a>
                <a href="#" onclick="showPage('crypto')" class="block px-6 py-3 hover:bg-white/10">‚Çø Crypto Deposit</a>
                <a href="#" onclick="showPage('login')" class="block px-6 py-3 text-red-400 mt-20 border-t border-white/10">Logout</a>
            </nav>
        </div>
        <div class="flex-1 bg-black/50 backdrop-blur-sm" onclick="toggleSidebar()"></div>
    </div>

    <div class="max-w-md mx-auto bg-white min-h-screen relative shadow-2xl">

        <section id="page-login" class="page-transition min-h-screen flex flex-col p-8 justify-center">
            <div class="mb-10 text-center">
                <div class="bg-[#1a3a5f] inline-block p-4 rounded-xl">
                    <h1 class="text-2xl font-bold italic text-blue-400">Qesone <span class="text-white not-italic text-sm">Financial</span></h1>
                </div>
            </div>
            <div class="space-y-4">
                <input type="text" placeholder="Login ID/Username" class="w-full p-4 border rounded-xl bg-gray-50 outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" placeholder="Password" class="w-full p-4 border rounded-xl bg-gray-50 outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="showPage('pin')" class="w-full bg-[#1a3a5f] text-white py-4 rounded-xl font-bold shadow-lg">Sign In</button>
            </div>
        </section>

        <section id="page-pin" class="hidden page-transition min-h-screen flex flex-col items-center p-8 pt-20">
            <h2 class="text-[#1a3a5f] text-xl font-bold mb-8">Enter Authorization Pin!</h2>
            <div class="w-24 h-24 rounded-full border-4 border-gray-200 mb-4 overflow-hidden shadow-md">
                <img src="https://via.placeholder.com/150" alt="User">
            </div>
            <p class="font-bold text-gray-700 mb-8">Welcome Chris Young</p>
            <input type="password" maxlength="6" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full p-4 text-center text-2xl tracking-[1em] border rounded-xl bg-gray-50 mb-4">
            <button onclick="showPage('dashboard')" class="w-full bg-[#1a3a5f] text-white py-4 rounded-xl font-bold">Confirm</button>
        </section>

        <section id="page-dashboard" class="hidden page-transition">
            <header class="bg-[#1a3a5f] text-white p-4 flex justify-between items-center shadow-md">
                <button onclick="toggleSidebar()" class="text-2xl">‚ò∞</button>
                <span class="font-bold italic text-blue-400">Qesone</span>
                <div class="w-6"></div>
            </header>
            <div class="p-4 space-y-4">
                <div class="bg-[#1a3a5f] text-white p-6 rounded-2xl shadow-xl">
                    <p class="text-xs opacity-70 uppercase mb-1">Available Balance</p>
                    <h2 class="text-3xl font-bold">USD $ 6,422,000.00</h2>
                </div>
                <div class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm">
                    <h4 class="font-bold text-gray-800 border-b pb-2 mb-2">Account Info</h4>
                    <p class="text-sm text-gray-600 flex justify-between"><span>Acc No:</span> <span class="font-bold">2109333236</span></p>
                </div>
            </div>
        </section>

        <section id="page-crypto" class="hidden page-transition">
            <header class="p-4 flex items-center border-b">
                <button onclick="showPage('dashboard')" class="mr-4 text-xl">‚Üê</button>
                <h2 class="font-bold text-[#1a3a5f]">Crypto Deposit</h2>
            </header>
            <div class="p-8 text-center">
                <div class="w-48 h-48 bg-white mx-auto mb-6 p-2 border-2 border-dashed rounded-2xl flex items-center justify-center">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=bc1qxy2kgdygjrsqtzq2n0yrf2493p83kkfjhx0wlh" alt="QR">
                </div>
                <p class="text-xs text-gray-400 break-all bg-gray-50 p-3 rounded">bc1qxy2kgdygjrsqtzq2n0yrf2493p83kkfjhx0wlh</p>
            </div>
        </section>

    </div>

    <script>
        function showPage(id) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById('page-' + id).classList.remove('hidden');
            document.getElementById('globalSidebar').classList.add('hidden');
            window.scrollTo(0,0);
        }
        function toggleSidebar() {
            document.getElementById('globalSidebar').classList.toggle('hidden');
        }
    </script>
</body>
</html>
